# This is a basic workflow to help you get started with Actions
name: Release

# Controls when the workflow will run
on:
  # Trigger on pushes to dev and main, plus manual run
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

# Permissions needed for creating releases
permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "Build and Release APK"
  releases:
    name: Build and Release APK
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Get version from pubspec.yaml
        id: version
        run: |
          echo "version=$(awk -F ': ' '/^version:/{print $2; exit}' pubspec.yaml)" >> "$GITHUB_OUTPUT"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Get packages
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --split-per-abi

      - name: Decode keystore
        run: echo "${{ secrets.KEY_JKS }}" | base64 -d > release-keystore.jks

      - name: Sign APKs
        run: |
          for apk in build/app/outputs/flutter-apk/*.apk; do
            echo "Signing $apk..."
            jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
              -keystore release-keystore.jks \
              -storepass "${{ secrets.KEY_PASSWORD }}" \
              -keypass "${{ secrets.KEY_PASSWORD }}" \
              "$apk" release
          done

      - name: Cleanup keystore
        if: always()
        run: rm -f release-keystore.jks

      - name: Get current date
        id: date
        run: echo "date=$(TZ='Asia/Jakarta' date +'%A %d-%m-%Y %T WIB')" >> "$GITHUB_OUTPUT"

      - name: Generate unique tag
        id: tag
        run: echo "tag=v${{ steps.version.outputs.version }}-$(date +'%Y%m%d%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Release APK
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: false
          artifacts: "build/app/outputs/flutter-apk/*.apk"
          body: "Published at ${{ steps.date.outputs.date }}"
          name: "v${{ steps.version.outputs.version }} - ${{ steps.date.outputs.date }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.tag }}